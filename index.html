<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Boletos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <h1>Reserva de Boletos</h1>
    </header>
    <main>
        <form id="bookingForm">
            <div>
                <label for="origin">Ciudad de Origen:</label>
                <select id="origin" name="origin" required>
                    <option value="queretaro">Querétaro</option>
                    <option value="salamanca">Salamanca</option>
                    <option value="irapuato">Irapuato</option>
                    <option value="mexico">México</option>
                    <option value="guadalajara">Guadalajara</option>
                </select>
            </div>
            <div>
                <label for="destination">Ciudad de Destino:</label>
                <select id="destination" name="destination" required>
                    <option value="queretaro">Querétaro</option>
                    <option value="salamanca">Salamanca</option>
                    <option value="irapuato">Irapuato</option>
                    <option value="mexico">México</option>
                    <option value="guadalajara">Guadalajara</option>
                </select>
            </div>
            <div>
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div>
                <label for="adults">Cantidad de Adultos:</label>
                <input type="number" id="adults" name="adults" min="1" required>
            </div>
            <div>
                <label for="children">Cantidad de Niños:</label>
                <input type="number" id="children" name="children" min="0" required>
            </div>
            <button type="button" onclick="showSeats()">Seleccionar Asientos</button>
        </form>
        <div id="seatSelection" style="display:none;">
            <h2>Selecciona tus Asientos</h2>
            <div id="seats">
                <!-- Aquí se generarán los asientos -->
            </div>
            <button type="button" onclick="showPayment()">Método de Pago</button>
        </div>
        <div id="paymentMethod" style="display:none;">
            <h2>Selecciona Método de Pago</h2>
            <select id="payment" name="payment" required>
                <option value="credit">Tarjeta de Crédito</option>
                <option value="debit">Tarjeta de Débito</option>
                <option value="paypal">PayPal</option>
            </select>
            <button type="button" onclick="submitBooking()">Pagar</button>
        </div>
    </main>
</body>
</html>
